<div class="container">
    <div class="row">
        <div class="col-12">   
            
   <table class="table">
    <thead class="thead-dark">
       <tr>
           <th>Id</th>
           <th>Name</th>
           <th>Role</th>
           <th>Remove</th>
       </tr>
    </thead>
       <tr *ngFor="let user of users">
           <td>{{user.id}}</td>
           <td>{{user.userName}}</td>
           <td>{{user.role}}</td>
           <td>
               <button class="btn btn-danger" type="submit" (click)="RemoveFavourite(user.id)">Remove</button>
           </td>
           

       </tr>
   </table>         

</div>
</div>
</div>
<br>
<button type="button" class="btn btn-primary" (click)="back()">Back</button>
