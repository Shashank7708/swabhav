<div class="container mt-5">
  <h2>Create User</h2>
  <form [formGroup]="userform" (ngSubmit)="OnSubmit()">
    
    <input type="number" hidden formControlName="id">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name"
        [ngClass]="{'is-invalid':this.userform.get('name')?.invalid && userform.get('name')?.touched}"/>
<div class="invalid-feedback">
        Name is required and must be at least 3 characters.</div>
    </div>
    
    <div class="mb-3">
        <label for="isActive" class="form-label">IsActive</label>
        <input type="checkbox" class="form-check-input" formControlName="isActive" id="isActive" />
    </div>
    <button type="submit">Submit Form</button>
     <button class="btn btn-danger" (click)="CancelAddUpdate()">Cancel</button>
  </form>
  </div>
