<div class="countainer-fluid">
    <div class="row p-2 bg-info">
        <div class="col-6">
            <h3>Item Master</h3>
        </div>
        <div class="col-6 text-end">
            <div class="btn btn-warning" (click)="OpenModal()">Add Product</div>
        </div>
    </div>
    <table class="table table-bordered table-stripped">
        <thead>
            <tr>
                <!--<div style="visibility:hidden">
                    <th>Id</th>
                </div>-->
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>IsActive</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        @for (item of productList; track $index) {
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.isActive}}</td>
            <td class="text-center">
                <div class="btn btn-primary">Edit</div> ||
                <div class="btn btn-danger"> Delete</div>

            </td>
        </tr>
    }
    </table>


    <div class="modal" tabindex="-1" role="dialog" id="myModal" #myModal>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" (click)="closeModel()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup]="productForm" (ngSubmit)="OnSubmit()" >
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" formControlName="Name" name="Name" class="form-control" placeholder="Product name...">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <input type="number" formControlName="Price" name="Price" class="form-control" placeholder="0rs">
                        </div>

                        <div class="col-6">
                            <input type="text" formControlName="Description" name="Description" class="form-control" placeholder="Description...">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <div class="form-group form-check">
                                <input type="checkbox" formControlName="IsActive" name="IsActive" class="form-check-input" />
                                <label>IsActive</label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="this.productForm.invalid" type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="closeModel()">Close</button>
                </div>
                
            </form>
            </div>
        </div>
    </div>
